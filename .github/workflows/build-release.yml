name: Build & Release Windows EXE, Linux Binary and macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # needed to create / update releases

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.set-tag.outputs.release_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate and set release tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Generate random 8-character hex tag
            RANDOM_TAG="release-$(openssl rand -hex 4)"
            echo "release_tag=$RANDOM_TAG" >> $GITHUB_OUTPUT
            echo "Generated random tag: $RANDOM_TAG"
          else
            # Use the pushed tag
            echo "release_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "Using pushed tag: ${{ github.ref_name }}"
          fi

      - name: Create and push tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.set-tag.outputs.release_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Automated release $TAG"
          git push origin "$TAG"

  build-windows-exe:
    needs: generate-tag
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          python "build executable.py"
          if (-not (Test-Path dist/RiftOfMemories.exe)) { Write-Error 'Executable not produced at dist/RiftOfMemories.exe'; exit 1 }

      - name: Rename artifact with version
        id: rename
        run: |
          $tag = '${{ needs.generate-tag.outputs.release_tag }}'
          $dest = "RiftOfMemoriesAndRegrets.exe"
          Copy-Item dist/RiftOfMemories.exe $dest
          echo "artifact_name=$dest" >> $env:GITHUB_OUTPUT

      - name: Upload build artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename.outputs.artifact_name }}
          path: ${{ steps.rename.outputs.artifact_name }}
          if-no-files-found: error

      - name: Create / Update GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename.outputs.artifact_name }}
          name: ${{ needs.generate-tag.outputs.release_tag }}
          tag_name: ${{ needs.generate-tag.outputs.release_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-binary:
    needs: generate-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          python "build executable.py"
          if [ ! -f dist/RiftOfMemories ]; then echo "Executable not produced at dist/RiftOfMemories"; exit 1; fi

      - name: Rename artifact with version
        id: rename
        run: |
          tag="${{ needs.generate-tag.outputs.release_tag }}"
          dest="RiftOfMemoriesAndRegrets"
          cp dist/RiftOfMemories "$dest"
          chmod +x "$dest"
          echo "artifact_name=$dest" >> $GITHUB_OUTPUT

      - name: Upload build artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename.outputs.artifact_name }}
          path: ${{ steps.rename.outputs.artifact_name }}
          if-no-files-found: error

      - name: Create / Update GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename.outputs.artifact_name }}
          name: ${{ needs.generate-tag.outputs.release_tag }}
          tag_name: ${{ needs.generate-tag.outputs.release_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-app:
    needs: generate-tag
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install Pillow

      - name: Build executable with PyInstaller
        run: |
          python "build executable.py"
          if [ ! -f dist/RiftOfMemories ]; then echo "Executable not produced at dist/RiftOfMemories"; exit 1; fi

      - name: Rename artifact with version
        id: rename
        run: |
          tag="${{ needs.generate-tag.outputs.release_tag }}"
          dest="RiftOfMemoriesAndRegretsMAC"
          cp dist/RiftOfMemories "$dest"
          chmod +x "$dest"
          echo "artifact_name=$dest" >> $GITHUB_OUTPUT

      - name: Upload build artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename.outputs.artifact_name }}
          path: ${{ steps.rename.outputs.artifact_name }}
          if-no-files-found: error

      - name: Create / Update GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename.outputs.artifact_name }}
          name: ${{ needs.generate-tag.outputs.release_tag }}
          tag_name: ${{ needs.generate-tag.outputs.release_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
