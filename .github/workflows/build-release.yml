name: Build & Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # needed to create / update releases

jobs:
  build-windows-exe:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          python "exe machine.py"
          if (-not (Test-Path dist/RiftOfMemories.exe)) { Write-Error 'Executable not produced at dist/RiftOfMemories.exe'; exit 1 }

      - name: Rename artifact with version
        id: rename
        run: |
          $tag = '${{ github.ref_name }}'
          $dest = "RiftOfMemories-$tag.exe"
          Copy-Item dist/RiftOfMemories.exe $dest
          echo "artifact_name=$dest" >> $env:GITHUB_OUTPUT

      - name: Upload build artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename.outputs.artifact_name }}
          path: ${{ steps.rename.outputs.artifact_name }}
          if-no-files-found: error

      - name: Create / Update GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename.outputs.artifact_name }}
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
